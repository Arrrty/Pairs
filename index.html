<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Pairs</h1>
    <div id="play">
      <form action="">
        <input type="radio" id="easy" name="lvl"><label for="easy">easy</label>
        <input type="radio" id="normal" name="lvl" checked><label for="normal">normal</label>
        <input type="radio" id="middle" name="lvl"><label for="middle">middle</label>
        <input type="radio" id="hard" name="lvl"><label for="hard">hard</label>
      </form>
    </div>
    <button class="btn" id="start">Start</button>
  </div>
</body>
</html>
